<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | ESCR</title>
  <link rel="stylesheet" href="css/admin-login.css">
</head>
<body>

<!-- LEFT CONTENT -->
<div class="left-section">
  <img src="images/school-logo-remove-background.png" alt="ESCR Logo" class="school-logo">

  <h1>East Systems Colleges of Rizal</h1>

  <a href="login.html" class="portal">STUDENT PORTAL</a>
  <p class="portal active">ADMIN PORTAL</p>
</div>

<!-- RIGHT LOGIN CARD -->
<div class="login-card">

  <h2>WELCOME BACK!</h2>

  <form id="adminLoginForm">

    <label>Email</label>
    <input type="email" id="email" placeholder="Enter" required>

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter your password" required>

    <div class="remember-row">
      <label class="remember">
        <input type="checkbox" id="adminRemember">
        Remember Me
      </label>

      <p class="forgot">Contact system administrator to recover account</p>
    </div>

    <button type="submit" class="btn-signin">Sign In</button>

    <div class="divider">
      <span>New Account?</span>
    </div>

    <a href="index.html" class="btn-back">Back to Home</a>

  </form>
</div>
<!-- GLOBAL TOAST -->
<div id="toast-container"></div>
<script src="toast.js"></script>
<script src="admin.js"></script>
</body>
</html>
