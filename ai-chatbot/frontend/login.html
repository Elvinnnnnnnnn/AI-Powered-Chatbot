<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | ESCR Chatbot</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<!-- LEFT CONTENT -->
<div class="left-section">
    <img src="images/school-logo-removebg-preview.png" class="school-logo">

    <h1>East Systems Colleges of Rizal</h1>

    <p class="portal active">STUDENT PORTAL</p>
    <p href="admin-login.html" class="portal">ADMIN PORTAL</p>
</div>

<!-- RIGHT LOGIN CARD -->
<div class="login-card">
    <h2>WELCOME BACK!</h2>

    <label>Email:</label>
    <input id="login_email" type="email" placeholder="Enter">

    <label>Password:</label>
    <input id="login_password" type="password" placeholder="Enter your password">

    <div class="remember-row">
        <label class="remember">
            <input type="checkbox">
            Remember Me
        </label>
        <a href="#" class="forgot">Forgot Password?</a>
    </div>

    <button class="btn-signin" onclick="loginUser()">Sign In</button>

    <div class="divider">
        <span>New Student?</span>
    </div>

    <a href="register.html" class="btn-outline">Create Account</a>
    <a href="index.html" class="btn-back">Back to Home</a>
</div>

<script src="script.js"></script>
</body>
</html>
