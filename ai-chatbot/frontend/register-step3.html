<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Account Information</title>
    <link rel="stylesheet" href="css/register2.css">
    <link rel="stylesheet" href="css/toast.css">
</head>
<body>

<!-- LEFT CONTENT -->
<div class="left-section">
    <img src="images/school-logo-remove-background.png" class="school-logo">

    <h1>East Systems Colleges of Rizal</h1>

    <p class="portal active">STUDENT PORTAL</p>
    <a href="admin-login.html" class="portal">ADMIN PORTAL</a>
</div>

<!-- RIGHT REGISTER CARD -->
<div class="register-card">

    <!-- STEPS -->
    <div class="steps">
        <div class="step done">1<br><span>Personal</span></div>
        <div class="step done">2<br><span>Contact</span></div>
        <div class="step active">3<br><span>Account</span></div>
    </div>

    <h2>Account Information</h2>

    <label>Username *</label>
    <input id="username" type="text">

    <label>Password *</label>
    <input id="password" type="password">

    <label>Confirm Password *</label>
    <input id="confirm_password" type="password" placeholder="Enter">

    <!-- TERMS -->
    <label class="checkbox">
        <input id="agree" type="checkbox">
        I agree to the
        <a href="terms.html" target="_blank">Terms and Conditions</a>
        and
        <a href="privacy.html" target="_blank">Privacy Policy</a>
    </label>

    <!-- ACTIONS -->
    <div class="form-actions">
        <a href="register-step2.html" class="btn secondary">Back</a>
        <button class="btn primary" onclick="registerUser()">Complete Registration</button>
    </div>

    <p class="signin-text">
        Already have an account?
        <a href="login.html">Sign In</a>
    </p>

</div>
<!-- GLOBAL TOAST -->
<div id="toast-container"></div>
<script src="toast.js"></script>
<script src="script.js"></script>
</body>
</html>
