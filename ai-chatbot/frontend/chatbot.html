<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESCR Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
<div class="topbar">
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    <strong>Class Schedule</strong>
</div>

<div class="dashboard">

    <!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <a href="dashboard.html">Home</a>
    <a href="chatbot.html">ESCR Chatbot</a>
    <a href="class-schedule.html">Class Schedule</a>
    <a href="school-calendar.html">School Calendar</a>
    <a href="settings.html">Settings</a>
    <a href="login.html">Logout</a>
</div>

    <!-- CHATBOT CONTENT -->
    <!-- CHATBOT CONTENT -->
<div class="content-single" id="chatContent">

  <div class="chat-card">

    <!-- CHAT MESSAGES -->
    <div class="chat-box modern" id="chatBox">
      <!-- messages injected by JS -->
    </div>

    <!-- QUICK ACTIONS -->
    <div class="chat-quick-actions">
      <button onclick="sendQuick('Enrollment')">Enrollment</button>
      <button onclick="sendQuick('Grades')">Grades</button>
      <button onclick="sendQuick('Schedule')">Schedule</button>
      <button onclick="sendQuick('Help')">Talk to Admin</button>
    </div>

    <!-- INPUT -->
    <div class="chat-input modern">
      <input
        type="text"
        id="userMessage"
        placeholder="Type your question here..."
      >
      <button onclick="sendMessage()">➤</button>
    </div>

  </div>
</div>


</div>

</body>
<script src="script.js"></script>
<script>
    requireLogin();
    loadChatHistory();

    // auto refresh every 5 seconds
    setInterval(loadChatHistory, 5000);
</script>

<script>
    function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("show");
}

</script>


</html>
