<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESCR Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
<div class="topbar">
    <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
    <strong>Class Schedule</strong>
</div>


        <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <a href="dashboard.html">Home</a>
        <a href="chatbot.html">ESCR Chatbot</a>
        <a href="class-schedule.html">Class Schedule</a>
        <a href="school-calendar.html">School Calendar</a>
        <a href="settings.html">Settings</a>
        <a href="login.html">Logout</a>
    </div>

    <!-- CHATBOT CONTENT -->
    <div class="main-content">

    <div class="chat-container">

        <!-- MESSAGES -->
        <div class="chat-box" id="chatBox">

            <!-- ADMIN MESSAGE -->
            <div class="chat-message admin">
                <div class="avatar admin-avatar">A</div>
                <div class="bubble admin-bubble">
                    I'm sorry, I couldn't find an answer to your question.
                    Your concern has been forwarded to the admin.
                </div>
            </div>

            <!-- USER MESSAGE -->
            <div class="chat-message user">
                <div class="bubble user-bubble">
                    Schedule
                </div>
                <div class="avatar user-avatar">U</div>
            </div>

            <!-- ADMIN MESSAGE -->
            <div class="chat-message admin">
                <div class="avatar admin-avatar">A</div>
                <div class="bubble admin-bubble">
                    [ADMIN] dssfsfsf
                </div>
            </div>

        </div>

        <!-- QUICK ACTIONS -->
        <div class="quick-actions" id="categoryActions">
        <!-- categories will load here -->
        </div>


        <!-- INPUT -->
        <div class="chat-input">
            <input type="text" id="userMessage" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>

    </div>

</div>

</div>

</body>
<script src="script.js"></script>
<script>
    requireLogin();
    loadChatHistory();

    // auto refresh every 5 seconds
    setInterval(loadChatHistory, 5000);
</script>

    function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("show");
}

document.addEventListener("DOMContentLoaded", () => {
    loadCategories();
});


</script>
