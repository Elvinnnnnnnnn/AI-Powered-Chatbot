<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | ESCR</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

<!-- LEFT CONTENT -->
<div class="left-section">
    <img src="images/school-logo-remove-background.png" class="school-logo">

    <h1>East Systems Colleges of Rizal</h1>

    <p class="portal active">STUDENT PORTAL</p>
    <a href="admin-login.html" class="portal">ADMIN PORTAL</a>
</div>

<!-- RIGHT REGISTER CARD -->
<div class="register-card">

    <!-- STEP INDICATOR -->
    <div class="steps">
        <div class="step active">1<br><span>Personal</span></div>
        <div class="step">2<br><span>Contact</span></div>
        <div class="step">3<br><span>Account</span></div>
    </div>

    <h2>Personal Information</h2>

    <label>First Name *</label>
    <input id="first_name" type="text">

    <label>Middle Name (Optional)</label>
    <input id="middle_name" type="text">

    <label>Last Name *</label>
    <input id="last_name" type="text">

    <!-- DATE OF BIRTH + GENDER ROW -->
    <div class="row">
        <div class="field">
            <label>Date of Birth *</label>
            <input id="birth_date" type="date">
        </div>

        <div class="field">
            <label>Gender *</label>
            <select id="gender">
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
    </div>

    <button class="btn-primary" onclick="saveStep1()">Continue</button>

    <p class="signin-text">
        Already have an account?
        <a href="login.html">Sign In</a>
    </p>

</div>

<script src="script.js"></script>
</body>
</html>
