<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Contact Inforemation</title>
    <link rel="stylesheet" href="css/register2.css">
    <link rel="stylesheet" href="css/toast.css">
</head>
<body>

<!-- LEFT CONTENT -->
<div class="left-section">
    <img src="images/school-logo-remove-background.png" class="school-logo">

    <h1>East Systems Colleges of Rizal</h1>

    <p class="portal active">STUDENT PORTAL</p>
    <a href="admin-login.html" class="portal">ADMIN PORTAL</a>
</div>

<!-- RIGHT REGISTER CARD -->
<div class="register-card">

    <!-- STEPS -->
    <div class="steps">
        <div class="step done">1<br><span>Personal</span></div>
        <div class="step active">2<br><span>Contact</span></div>
        <div class="step">3<br><span>Account</span></div>
    </div>

    <h2>Contact Information</h2>

    <label>Email Address *</label>
    <input id="email" type="email">

    <label>Phone Number *</label>
    <input id="phone" type="text">

    <label>Address *</label>
    <input id="address" type="text">

    <!-- PROGRAM + YEAR LEVEL ROW -->
    <div class="row">
        <div class="field">
            <label>Program *</label>
            <select id="program">
                <option value="">Select Program</option>
                <option>SHS</option>
                <option>BSIT</option>
                <option>BSBA</option>
                <option>BSOA</option>    
                <option>BSAIS</option>
                <option>BTFSM</option> 
                <option>BTET</option>     
            </select>
        </div>

        <div class="field">
            <label>Year Level *</label>
            <select id="year_level">
                <option value="">Select Year</option>
                <option>1st Year</option>
                <option>2nd Year</option>
                <option>3rd Year</option>
                <option>4th Year</option>
            </select>
        </div>
    </div>

    <div class="form-actions">
        <a href="register.html" class="btn secondary">Back</a>
        <button class="btn primary" onclick="saveStep2()">Continue</button>
    </div>

</div>
<!-- GLOBAL TOAST -->
<div id="toast-container"></div>
<script src="toast.js"></script>
<script src="script.js"></script>
</body>
</html>
