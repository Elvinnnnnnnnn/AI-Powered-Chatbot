<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password | ESCR Chatbot</title>
<link rel="stylesheet" href="css/reset.css">
</head>
<body>

<div class="container">

    <div class="card">
        <img src="images/school-logo-remove-background.png" class="logo">

        <h2>Create New Password</h2>
        <p class="subtitle">Enter your new password below</p>

        <label>New Password</label>
        <input id="new_password" type="password" placeholder="Enter new password">

        <label>Confirm Password</label>
        <input id="confirm_password" type="password" placeholder="Confirm password">

        <button class="btn" onclick="resetPassword()">Update Password</button>

        <a href="login.html" class="back">Back to Login</a>
    </div>

</div>
<script src="toast.js"></script>
<script src="script.js"></script>
</body>
</html>
