<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password | ESCR Chatbot</title>
<link rel="stylesheet" href="css/forgot.css">
</head>
<body>

<div class="container">

    <div class="card">
        <img src="images/school-logo-remove-background.png" class="logo">

        <h2>Forgot Password</h2>
        <p class="subtitle">Enter your registered email to receive a reset link</p>

        <label>Email Address</label>
        <input id="email" type="email" placeholder="example@email.com">

        <button class="btn" onclick="requestReset()">Send Reset Link</button>

        <a href="login.html" class="back">Back to Login</a>
    </div>

</div>

<script src="toast.js"></script>
<script src="script.js"></script>
</body>
</html>
